<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>
<h1 th:text="'List of Owners'">Index Page</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}">1</td>
            <td th:text="${owner.getFirstName()}">John</td>
            <td th:text="${owner.getLastName()}">Cena</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
