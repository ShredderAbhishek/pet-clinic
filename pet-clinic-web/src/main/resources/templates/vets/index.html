<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
<h1 th:text="'List of Vets'">Index Page</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
<!--    @thymesVar id="vets" type="com.learningspring.udemy.petclinic.model.Vet"-->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">John</td>
        <td th:text="${vet.getLastName()}">Cena</td>
    </tr>
    </tbody>
</table>
</body>
</html>
